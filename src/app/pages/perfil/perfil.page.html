<ion-header color="#F2F2F2"[translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="warning">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title class="ion-text-center">Perfil de usuario</ion-card-title>
    </ion-card-header>
    <ion-item>
      <ion-label>Usuario: </ion-label>
      <ion-label>{{ nombre }}</ion-label>
    </ion-item> 
    
    <ion-item>
      <ion-label>Rol: </ion-label>
      <ion-label>{{ userrole }}</ion-label>
    </ion-item> 

    <ion-item>
      <ion-label>Est√° activo?: </ion-label>
      <ion-label>{{ isactive }}</ion-label>
    </ion-item>

    <ion-button style="margin: 15px"[routerLink]="['/actperfil', usuario.id]"color="warning"> 
      <ion-icon name="create"></ion-icon> </ion-button>
  </ion-card>


</ion-content>
