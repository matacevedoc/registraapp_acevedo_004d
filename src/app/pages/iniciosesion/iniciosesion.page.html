<ion-header color="#F2F2F2"[translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="warning">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>RegistrApp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <img src="assets/logo_registrapp.png" class="ion-padding">
  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">Login</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-card>
    <form [formGroup]="loginForm">
  
      <ion-item>
        <ion-label position="floating">UserName</ion-label>
        <ion-input type="text" formControlName="username"></ion-input>
      </ion-item>
      <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || 
                  loginForm.get('username')?.touched)">
        <div style="color:red" *ngIf="loginForm.get('username')?.hasError('required')">
          *Username es obligatorio
        </div>
        <div style="color:red" *ngIf="loginForm.get('username')?.hasError('minlength')">
          *Username debe tener mínimo 4 caracteres
        </div>
      </div>
  
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
  
      <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || 
                  loginForm.get('password')?.touched)">
        <div style="color:red" *ngIf="loginForm.get('password')?.hasError('required')">
          *Password es obligatoria
        </div>
        <div style="color:red" *ngIf="loginForm.get('password')?.hasError('minlength')">
          *Password debe tener mínimo 4 caracteres
        </div>
      </div>
  
      <ion-row>
        <ion-col size="12">
          <ion-button (click)="Iniciosesion()" [disabled]="!loginForm.valid" expand="block" color="primary" shape="round">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
    </ion-card>
  </ion-content>
