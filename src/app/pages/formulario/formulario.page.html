<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Registro Usuario</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="registroForm">
    <ion-item>
      <ion-label position="floating">Username: </ion-label>
      <ion-input type="text" placeholder="Cachupin.." formControlName="username"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password: </ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Rol: </ion-label>
      <ion-select formControlName="rol">
        <ion-select-option value="Academico">Estudiante</ion-select-option>
        <ion-select-option value="Servicios">Docente</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button [routerLink]="['/inicio']" (click)="registrarUsuario()" expand="block" shape="round">
      Crear Usuario
    </ion-button>

  </form>
</ion-content>
