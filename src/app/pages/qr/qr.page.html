<ion-header color="#F2F2F2"[translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="warning">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
      <ion-title size="medium">Registro QR</ion-title>
</ion-header>
<ion-header collapse="condense">
</ion-header>

<ion-content [fullscreen]="true">
  <p style="text-align: center; color: black; font-weight: bold;">Hola, {{nombre}}!</p>

  <ion-card>
  <ion-item>
    <ion-label position="floating">Digite la clase:</ion-label>
    <ion-input type="text" [(ngModel)]="data.texto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Digite la secci√≥n:</ion-label>
    <ion-input type="text" [(ngModel)]="data.texto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Digite la fecha:</ion-label>
    <ion-input type="text" [(ngModel)]="data.texto"></ion-input>
  </ion-item>
</ion-card>


  <ion-button (click)="generarQr()" expand="block" color="primary" shape="round">
    Generar QR
  </ion-button>
  <ion-button expand="block" color="primary" shape="round">
    Escanear QR
  </ion-button>

  <ion-card class="ion-text-center">
    <ion-card-content>
      <qrcode [qrdata]="mensaje" [width]="256"
              [errorCorrectionLevel]="'M'"></qrcode>
    </ion-card-content>
  </ion-card>



</ion-content>
